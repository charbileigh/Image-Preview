<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <title>Image Previewer</title>
</head>
<body>

    <div class="wrapper">
        <form action="" class="upload-wrapper">
           <div class="upload-container">
            <div class="upload-img">
                <img src="images/upload.png" alt="images upload">
            </div>
            <p class="upload-text">Please Choose an Image to Upload</p>
           </div> 
        </form>
        <input type = "file" class = "visually-hidden" id = "upload-input">
        <button type = "button" class = "upload-btn">Choose Image</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
